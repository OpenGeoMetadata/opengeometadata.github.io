site_name: OpenGeoMetadata

theme:
      name: material
      highlightjs: true
      logo: images/ogm-border-72.png
      palette:
        # Palette toggle for light mode
        - scheme: default
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - scheme: slate
          primary: custom
          toggle:
            icon: material/brightness-4
            name: Switch to light mode


      custom_dir: overrides
      features:
            - navigation.top
            - navigation.indexes
            - navigation.instant
            - navigation.tabs
            - navigation.tabs.sticky
            - navigation.tracking
            - navigation.sections
            - navigation.expand
            - navigation.path
            - navigation.prune
            - toc.integrate
            - toc.follow

plugins:
      - table-reader
      - search

extra_css:
      - stylesheets/extra.css

extra_javascript:
      - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
      - javascripts/tablesort.js

markdown_extensions:
      - abbr
      - tables
      - attr_list
      - md_in_html
      - admonition
      - pymdownx.critic
      - pymdownx.caret
      - pymdownx.keys
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.details
      - pymdownx.superfences
      - pymdownx.snippets
      - pymdownx.emoji:
            emoji_index: !!python/name:materialx.emoji.twemoji
            emoji_generator: !!python/name:materialx.emoji.to_svg
            options:
                  custom_icons:
                        - overrides/.icons
      - pymdownx.tabbed:
            alternate_style: true
            slugify: !!python/object/apply:pymdownx.slugs.slugify
                  kwds:
                        case: lower
      - toc:
              toc_depth: 3
              permalink: true
      - pymdownx.magiclink


nav:
      - Home: 'index.md'

      - Reference:
            - 'reference/index.md'
            - Schemas:
                  - 'OGM Aardvark' : 'ogm-aardvark.md'
                  -  Legacy Schemas :
                        - 'GBL 1.0' : 'gbl-1.0.md'
                        - 'GBL 0.5': 'gbl-0.5.md'

            - Crosswalks:
                  - 'Aardvark to GBL 1.0' : 'aardvark-gbl-1-crosswalk.md'
                  - 'Aardvark to FGDC and ISO': 'aardvark-fgdc-iso-crosswalk.md'
                  - 'GBL 1.0 to FGDC and ISO': 'gbl1-fgdc-iso-crosswalk.md'

            - Syntax:
                  - 'Reference URIs': 'reference-uris.md'
                  - 'Solr Field Suffixes': 'solr-field-suffixes.md'
                  - 'Custom Fields': 'custom-fields.md'

            - Validation:
