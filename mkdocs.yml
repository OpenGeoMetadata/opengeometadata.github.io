site_name: OpenGeoMetadata

theme: 
    name: material
    highlightjs: true
    logo: images/ogm-icon.png
    palette:
       primary: indigo
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.tracking
        - navigation.expand
        - navigation.sections
#         - toc.integrate

    
plugins:
  - search
  - table-reader

extra_css:
  - stylesheets/extra.css
  
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

markdown_extensions:
  - abbr
  - tables
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
        toc_depth: 2
        permalink: true
        
nav:

